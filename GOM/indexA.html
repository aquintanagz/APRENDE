<!DOCTYPE html>
<html>
  <head>
    <title>Lat/Lng Object Literal</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGV37tmrP8Gco_2xG_ucvYlF8_MtRb49I&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>

      var locations = [
			 ['Title A', 19.3934516,-99.16259, 1],
			 ['Title B', 19.3858705,-99.1393601, 2],
			 ['Title C', 3.147372,101.597443, 3],
			 ['Title D', 3.19125,101.710052, 4]
		  ];	
      // In this example, we center the map, and add a marker, using a LatLng object
      // literal instead of a google.maps.LatLng object. LatLng object literals are
      // a convenient way to add a LatLng coordinate and, in most cases, can be used
      // in place of a google.maps.LatLng object.
      let map;

      function initMap() {
        const mapOptions = {
          zoom: 16,
          center: { lat: locations[0][1], lng: locations[0][2] },
        };
        map = new google.maps.Map(document.getElementById("map"), mapOptions);

        const marker = new google.maps.Marker({
          // The below line is equivalent to writing:
          // position: new google.maps.LatLng(-34.397, 150.644)
          position: new google.maps.LatLng(locations[0][1],locations[0][2]  ),
          //position: { lat: -34.397, lng: 150.644 },
          map: map,
        });

        const marker2 = new google.maps.Marker({
          // The below line is equivalent to writing:
          // position: new google.maps.LatLng(-34.397, 150.644)
          position: new google.maps.LatLng(locations[1][1],locations[1][2]  ),
          //position: { lat: -34.397, lng: 150.644 },
          map: map,
        });


        // You can use a LatLng literal in place of a google.maps.LatLng object when
        // creating the Marker object. Once the Marker object is instantiated, its
        // position will be available as a google.maps.LatLng object. In this case,
        // we retrieve the marker's position using the
        // google.maps.LatLng.getPosition() method.
        const infowindow = new google.maps.InfoWindow({
          content: "<p>Marker Location:" + marker.getPosition() + "</p>",
        });
        //google.maps.event.addListener(marker, "click", () => {
          //infowindow.open(map, marker);
        //});

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
         return function() {
             infowindow.setContent(locations[i][0]);
             infowindow.open(map, marker);
         }
    	})(marker, 0));

    	google.maps.event.addListener(marker, 'click', (function(marker, i) {
         return function() {
             infowindow.setContent(locations[i][0]);
             infowindow.open(map, marker);
         }
    	})(marker2, 1));

      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
